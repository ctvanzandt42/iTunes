<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Samples</title>
    <link href="data:image/x-icon;base64,AAABAAEAEBAQAAAAAAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAACZAICAgAD///8AwMDAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACQzQgAAACIiJDNCIiIAJERDMzREQgAkMzMzMzNCACQzMzMzM0IAJBERMxERQgAkEzEzEzFCACQTMTMTMUIAJBMxMxMxQgAkEzEzEzFCACQTMTMTMUIAJBERMxMxQgAkMzMzMzNCACREQzM0REIAIiIkM0IiIgAAACQzQgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
        rel="icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="wrapper">
        <h1 class="title">Song Sampler</h1>
        <div class="playerSection">
            <audio id="music" preload="true">
                <source class="mp3src" src="">
                <source class="oggsrc" src="">
                <source class="m4asrc" src="">
            </audio>
            <div id="audioplayer">
                <button id="pButton" class="play"></button>
                <div id="timeline">
                    <div id="playhead"></div>
                </div>
                <p class="currentSong">
                </p>
            </div>
        </div>
        <form class="searchBox">
            <input type="search" value="" placeholder="Enter an artist, song, or album!">
            <button class="submit">Check it out!</button>
        </form>
        <div class="container"></div>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
